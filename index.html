<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Rock-paper-scissors</h1>
    
    <div id="container">
        <div id="results">
            <div class="inlineDiv">YOU:<span id="youScore"></span></div>
            <div class="inlineDiv">COMPUTER:<span id="computerScore"></span></div>
        </div>
        <div id="comment"></div>
        <div id="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
